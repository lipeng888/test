<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
	<!-- 
		* action 提交到服务器程序的路径
		* name 提交到服务器数据的名称
	 -->
		<form action="/day34/ParamSerlvet" method="get">
			用户名：<input type="text" name="username" value="jack" /> <br/>
			密码：<input type="text" name="password" value="1234" /> <br/>
			<input type="submit" value="get提交" />
		</form>
		
		<form action="/day34/ParamSerlvet" method="post">
			用户名：<input type="text" name="username" value="jack" /> <br/>
			密码：<input type="text" name="password" value="1234" /> <br/>
			<input type="submit" value="post提交" />
		</form>

	</body>
</html>
